<h1>
  {{title}}
</h1>

<compo-enfant [nom]="nom"
                  (onNewString)="onNewText($event)"
                  (onNewMsg)="onNewMsg($event)"
></compo-enfant>

<div class="box">
  <p><strong>Textes envoyés par composant-enfant</strong></p>
  <p *ngFor="let msg of childTexts">{{msg}}</p>
</div>

<hr>

<div class="box">
  <p><strong>Messages envoyés par composant-enfant</strong></p>
  <p *ngFor="let msg of childMessages">[{{msg.date | date}}] {{msg.userName}} dit : {{msg.message}}</p>
</div>
